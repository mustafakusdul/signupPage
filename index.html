<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Skranji&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign-Up Page</title>
</head>

<body>
    <div class="container">

        <!-- left side -->

        <div class="left-side">
            <h2 class="left-side-title">Welcome Home</h2>
            <p>Lütfen giriş yapınız veya üyeliğiniz yoksa üyelik oluşturunuz</p>
            <div class="signin-form">
                <div class="username-area">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="" id="username" placeholder="Username">
                </div>
                <div class="password-area">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
                <a href="#" class="sign-in-btn">Sign-in</a>

            </div>
        </div>

        <!-- right side -->

        <div class="right-side">

            <h2 class="right-side-title">Sign up</h2>
            <div class="username-area">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="" id="username" placeholder="Username">
            </div>

            <div class="email-area">
                <i class="fa-solid fa-envelope"></i>
                <input type="mail" name="" id="password" placeholder="E-mail">
            </div>


            <div class="password-area">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <a href="#" class="sign-in-btn">Sign-in</a>



        </div>

        




    </div>



</body>

</html>
